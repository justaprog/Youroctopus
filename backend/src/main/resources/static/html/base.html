<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Staff Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  {% block extra_head %}
  {% endblock %}
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <!-- Header -->
  <header class="bg-blue-500 text-white py-4 shadow-md flex items-center justify-between px-6">
    <div class="flex items-center space-x-4">
      <button class="focus:outline-none" onclick="toggleNav()">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold">Staff Management</h1>
    </div>
    <div class="relative">
      <button class="bg-white text-blue-500 rounded-full w-12 h-12 flex items-center justify-center shadow-md focus:outline-none" onclick="toggleProfile()">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zM12 14c-4 0-6 2-6 4v2h12v-2c0-2-2-4-6-4z" />
        </svg>
      </button>
      <div id="profileMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden">
        <a href="#settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
        <a href="#logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav id="navMenu" class="hidden fixed top-0 left-0 w-48 h-full bg-blue-700 text-white p-4 shadow-md z-50">
    <div class="flex justify-end">
      <button class="focus:outline-none" onclick="toggleNav()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <ul class="space-y-4 mt-4">
      <li><a href="#" class="block hover:underline">Home</a></li>
      <li><a href="#schedule" class="block hover:underline">Schedule</a></li>
      <li><a href="#staff" class="block hover:underline">Staff</a></li>
      <li><a href="#settings" class="block hover:underline">Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto mt-8 px-6">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Staff Management System. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleNav() {
      document.getElementById('navMenu').classList.toggle('hidden');
    }
    function toggleProfile() {
      document.getElementById('profileMenu').classList.toggle('hidden');
    }
  </script>
  {% block extra_scripts %}
  {% endblock %}
</body>
</html>
